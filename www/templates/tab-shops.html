<ion-view view-title="Coffee Shop List">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="shop in shops" type="item-text-wrap" href="#/tab/shops/{{shop.id}}">
        <img ng-src="{{shop.image}}" style="width: 35px; height: 35px">
        <h2>{{shop.name}}</h2>
        <p>{{shop.address}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
        <button id="more">More results</button>
  </ion-content>
</ion-view>
